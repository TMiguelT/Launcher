language: java
sudo: required
os:
- osx
- linux
before_install:
- if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install rpm fakeroot; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
  - target/xmagelauncher*.rpm
  - target/XMageLauncher*.deb
  - target/XMageLauncher*.msi
  - target/XMageLauncher*.pkg
  - target/XMageLauncher*.dmg
  - target/XMageLauncher*.jar
  draft: true
  skip_cleanup: true
  on:
    tags: true
script: mvn package
after_success:
  - if [[ $TRAVIS_OS_NAME == linux ]] ; then sudo apt install ./target/XMageLauncher*.deb; fi
  - if [[ $TRAVIS_OS_NAME == osx ]] ; then sudo installer -pkg target/XMageLauncher*.pkg -target / ; fi
branches:
  except:
  - travis_build
